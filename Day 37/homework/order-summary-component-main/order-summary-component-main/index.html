<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="../CSS/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="upper"></div>
    <div class="lower">
      <div class="top">
        <h1>Order Summary</h1>
        <p id="a1"> You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
      </div>
      <div class="center">
        <div class="inner2">
          <img src="./images/icon-music.svg">
          <div class="inner1">
            <p id="a3">Annual Plan</p>
            <p id="a4">$59.99/year</p>
          </div>
          <p id="a2">Change</p>
        </div>
      </div>
      <div class="bottom">
        <button id="b1">Proceed to Payment</button>
        <button id="b2">Cancel Order</button>
      </div>
    </div>
  </main>

  
</body>
</html>
