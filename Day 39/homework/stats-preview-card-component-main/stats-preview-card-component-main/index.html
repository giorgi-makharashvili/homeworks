<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="info">
        <h1>Get <b>insights</b> that help <br> your business grow.</h1>
        <p id="p1">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
      </div>
      <div class="all3">
        <div class="first">
          <p id="c1"> 10k+</p>
          <p id="c2">companies</p>
        </div>
        <div class="second">
          <p id="c3"> 314</p>
          <p id="c4">templates</p>
        </div>
        <div class="third">
          <p id="c5">12m+</p> 
          <p id="c6">queries</p>
        </div>
      </div>
    </div>
    <div class="right"></div>
  </div>


</body>
</html>
