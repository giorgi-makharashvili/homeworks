<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" id="img1">
    <h2>Equilibrium #3429</h2>
    <p id="txt1">Our Equilibrium collection promotes balance and calm.</p>
    <div class="center">
      <img src="./images/icon-ethereum.svg">
      <p id="txt2">0.041 ETH</p>
      <img src="./images/icon-clock.svg">
      <p id="txt3">3 days left</p>
    </div>
    <div class="bottom">
      <img src="./images/image-avatar.png" id="img2">
      <p id="txt4">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
