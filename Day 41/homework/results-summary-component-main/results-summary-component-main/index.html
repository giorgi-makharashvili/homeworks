<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 id="w3">Your Result</h1>
      <div class="center">
        <p id="w1">76</p>
        <p id="w2">of 100</p>
      </div>
      <p id="w4">Great</p>
      <p id="w5">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="first">
        <div class="inner1">
          <img src="./assets/images/icon-reaction.svg">
          <p>Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="second">
        <div class="inner2">
          <img src="./assets/images/icon-memory.svg">
          <p>Memory</p>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="third">
        <div class="inner3">
          <img src="./assets/images/icon-verbal.svg">
          <p>Verbal</p>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="fourth">
        <div class="inner4">
          <img src="./assets/images/icon-visual.svg">
          <p>Visual</p>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
      <div id="f5">
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
