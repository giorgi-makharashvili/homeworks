<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>employer details</h1>
    <form>
        <label for="h">first name</label>
        <input type="text" id="h" required> <br> <br>

        <input type="radio" id="u">
        <label for="j">female</label>
        <input type="radio" id="j"> <br> <br>
        <label for="l">employee id</label>
        <input type="text" id="l" required> <br> <br>
        <label for="k">designation</label>
        <input type="text" id="k" required> <br> <br>
        <label for="b">phone number</label>
        <input type="tel" id="b" required> <br> <br>
        <input type="submit">
    </form>
